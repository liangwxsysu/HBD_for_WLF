              <p class="ly-stxt01">祝你热烈灿烂</p>
              <p class="ly-stxt02">永远怀揣希望与炽热</p>
              <p class="ly-stxt03">祝你天真浪漫</p>

            </div>

              <p class="ly-stxt07">祝你温柔又不失坚硬</p>
              <p class="ly-stxt08">被这尘世温柔以待</p>

            </div>
          </div>
          <div class="ly-triangle11"></div>

          <div class="ly-box12">
            <div class="ly-txt12">
              <p>亲爱的</p>
              <p>如果你是浩瀚宇宙中的一颗星尘</p>
              <p>那我会陪在你身边一直闪烁</p>
              <p>如果你是森林中的一只小精灵</p>
              <p>那我会蹦蹦跳跳地和你去寻找森林中的秘密</p>
              <p>如果你想来这人间一趟</p>
              <p>不远万里我也会陪你一起</p>
              <p>但其实世界没有如果</p>
              <p>所以这便是我出现在你生命中的意义</p>
            </div>
